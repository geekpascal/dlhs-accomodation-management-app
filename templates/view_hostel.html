<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Allocation</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .card h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .card table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .card th, .card td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .card th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hostel Allocation</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Group</th>
                    <th>Campus</th>
                    <th>Gender</th>
                    <th>Hostel</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td>{{ participant.first_name }} {{ participant.surname }}</td>
                    <td>{{ participant.category }}</td>
                    <td>{{ participant.group }}</td>
                    <td>{{ participant.campus }}</td>
                    <td>{{ participant.gender }}</td>
                    <td>{{ participant.hostel }}</td>
                </tr>
                
            </tbody>
        </table>
    </div>
</body>
</html>
