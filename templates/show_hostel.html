<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Hostel </title>
    <style>
        /* Base styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
            color: #333;
            text-align: center
        }

        /* Container */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Card */
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        /* Card heading */
        .card h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #008CBA;
            box-shadow: 0 0 5px rgba(0, 136, 186, 0.5);
        }

        /* Button styles */
        .form-submit {
            text-align: center;
        }

        button[type="submit"] {
            background-color: #008CBA;
            border: none;
            color: #ffffff;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #005f77;
        }

        /* Responsive styles */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .card {
                padding: 20px;
            }
        }

        .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        width: 100%;
        box-sizing: border-box;
        overflow-wrap: break-word; /* This will prevent text from overflowing horizontally */
        }

        @media (max-width: 480px) {
        .container {
            padding: 15px;
        }
        .card {
            padding: 20px;
            box-sizing: border-box; /* This will include padding in the total width */
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>View Hostel</h1>
            <p>you need to have registered already to view your hostel.</p>
            <form>
                <div class="form-group">
                    <label for="whatsapp">WhatsApp Number:</label>
                    <input type="tel" id="whatsapp" name="whatsapp" pattern="[0-9]{11}" placeholder="e.g. 08012345678">
                </div>
                <div class="form-submit">
                    <button type="submit">View Hostel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
